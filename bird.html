<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds of the Sky</title>
    <style>
        body {
            background-color: #87CEEB;
            color: #333333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://example.com/sky-background.jpg'); /* Replace with a real image URL */
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 48px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 0;
            text-align: center;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px #000000;
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
            background-color: #FF6347;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #FFA07A;
        }
    </style>
</head>
<body>
    <h1>Birds of the Sky</h1>
    <p>Explore the fascinating world of birds and their journeys across the skies.</p>
    <a href="#">Learn More</a>
</body>
</html>
