<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Theme</title>
    <style>
        body {
            background-image: url('https://example.com/jungle-background.jpg'); /* Replace with an actual image URL */
            background-size: cover;
            color: #ffffff;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 0;
            text-align: center;
            text-shadow: 1px 1px 2px #000000;
        }
        a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            background-color: #333333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ffdd57;
            color: #333333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Jungle</h1>
    <p>Discover the beauty of wildlife and explore the wonders of nature.</p>
    <a href="#">Start Exploring</a>
</body>
</html>
