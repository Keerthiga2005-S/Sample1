<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Human Experience</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333333;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://example.com/diversity-background.jpg'); /* Replace with a real image URL */
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 0 20px;
            text-align: center;
            max-width: 600px;
            color: #555555;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>The Human Experience</h1>
    <p>Explore the diverse and rich experiences that shape humanity. From culture to emotions, discover what it means to be human.</p>
    <a href="#">Learn More</a>
</body>
</html>
